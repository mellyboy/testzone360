<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>TestZone360 - QA and Automation Practice Playground</title>

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Welcome to the QA and Automation Practice Playground! TestZone360 offers a variety of components and practice scenarios to enhance your QA and automation skills.">
  <meta name="keywords"
    content="QA, Automation, Practice, TestZone360, QA skills, Automation skills, QA practice, Automation practice, Cypress, Playwright, Selenium, TestNG">

  <!-- Social Media Meta Tags -->
  <meta property="og:title" content="TestZone360 - QA and Automation Practice Playground">
  <meta property="og:description"
    content="Welcome to the QA and Automation Practice Playground! TestZone360 offers a variety of components and practice scenarios to enhance your QA and automation skills.">
  <meta property="og:image" content="./favicon.ico">
  <meta property="og:url" content="https://www.testzone360.com">

  <!-- Structured Data Markup -->
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "WebApplication",
      "name": "TestZone360",
      "url": "https://www.testzone360.com",
      "description": "Welcome to the QA and Automation Practice Playground! TestZone360 offers a variety of components and practice scenarios to enhance your QA and automation skills.",
      "applicationCategory": "Utility",
      "author": {
        "@type": "Organization",
        "name": "TestZone360"
      }
    }
    </script>

  <!-- Favicon and Manifest -->
  <link rel="icon" href="/favicon.ico" sizes="any"> <!-- Default favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <noscript>
    Enable JavaScript
  </noscript>
  <div id="root"></div>
  <script type="module" src="/src/index.js"></script>
